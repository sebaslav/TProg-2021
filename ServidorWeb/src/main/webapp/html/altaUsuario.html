	<div id="main" class="w3-container">
	
		<section>
		<!-- Formulario -->
		<div>
			<form action="index.html" method="POST">
				<div>
				
				<!-- Campos usuario -->
					<fieldset class="formulario">
					
						<legend>Datos basicos:</legend>
						<label class="etiqueta-form" for="nombre">Nombre:</label>
						<input type="text" id="nombre" name="nombre"><br>
						
						<label class="etiqueta-form" for="apellido">Apellido:</label>
						<input type="text" id="apellido" name="apellido"><br> 
						
						<label class="etiqueta-form" for="fecha_nac">Fecha de nacimiento:</label>
						<input type="date" id="fecha_nac" name="fecha_nac"><br>
						
						<label class="etiqueta-form" for="nickname">Nickname:</label>
						<input type="text" id="nickname" name="nickname"><br>
							
						<!-- Si el input email causa problemas cambiarlo a input text -->
						<label class="etiqueta-form" for="email">Email:</label>
						<input type="email" id="email" name="email"><br>
						
						<label class="etiqueta-form" for="passw">Contraseña:</label>
						<input type="password" id="passw" name="passw"><br>
					
						<label class="etiqueta-form" for="passw2">Confirmación contraseña:</label>
						<input type="password" id="passw2" name="passw"><br>
			
						<!-- Socio vs Profe-->
						<label class="etiqueta-form" for="radio_socio">Socio:</label>
						<input type="radio" id="radio_socio" name="usuario_radio" onclick="toggleFormProfe()"><br>
						<label class="etiqueta-form" for="radio_profe">Profesor:</label>
						<input type="radio" id="radio_profe" name="usuario_radio" onclick="toggleFormProfe()">
					</fieldset>
					
					</div>
					
					<script>
						/*
						Muestra u oculta formulario profe segun
						radio button "radio_profe"
						*/
						function toggleFormProfe() {
							var x = document.getElementById("formProf");
							var radio = document.getElementById("radio_profe");
							if ( radio.checked ) {
								x.style.display = "block";
							} else {
								x.style.display = "none";
							}
						}
					</script>
					
					<div style="vertical-align: middle">
				
						<!-- Campos profesor -->
						<fieldset id="formProf" class="formulario">
							<legend>Datos profesor:</legend>
							<label class="etiqueta-form" for="bio_profe">Biografia(opcional):</label>
							<input type="text" id="bio_profe" name="bio_profe"><br>
							<label class="etiqueta-form" for="bio_profe">Descripción:</label>
							<textarea id="bio_profe" name="bio_profe" style="resize:none"></textarea><br>
								
							<label class="etiqueta-form" for="url_profe">Link(opcional):</label>
							<input type="url" id="url_profe" name="url_profe"><br>
								
							<label class="etiqueta-form" for="insti_profe">Institucion:</label>
							<select name="instituciones" id="instituciones">
									<option value="0">-- Elegir institucion --</option>
				  					<option value="inst1">Telon</option>
							</select> 
						</fieldset>
					</div>
					<div>
						
						<input type="submit" value="Confirmar" onclick="return check()">
					</div>
					
					<script>
						function check() {
							
							var badUserForm = document.getElementById("nombre").value == ""
								|| document.getElementById("apellido").value == ""
								|| document.getElementById("nickname").value == ""
								|| !Date.parse(	document.getElementById("fecha_nac").value ) // false si no parsea
								|| document.getElementById("email").value == ""
								|| document.getElementById("passw").value == "";
							
							
							var profSeleccionado = document.getElementById("radio_profe").checked;
							
							var radioSelec = document.getElementById("radio_socio").checked
							|| profSeleccionado;
							
							
							var badProfForm = document.getElementById("instituciones").selectedIndex == 0;
							
							
							if(badUserForm){
								window.alert("Error: datos basicos invalidos.");
								return false;
							} else if (!radioSelec){
								window.alert("Error: seleccionar socio o profesor.");
								return false;
							} else if (profSeleccionado && badProfForm){
								window.alert("Error: datos de profesor invalidos.");
								return false;
							}
							
						}
					</script>
			</form>
