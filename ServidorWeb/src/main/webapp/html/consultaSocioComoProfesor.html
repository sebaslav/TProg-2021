<script>
 

function openTab(event, tabName) {
  var i, botonContenido, botonLink;
  botonContenido = document.getElementsByClassName("botonContenido");
  for (i = 0; i < botonContenido.length; i++) {
    botonContenido[i].style.display = "none";
  }
  botonLink = document.getElementsByClassName("botonLink");
  for (i = 0; i < botonLink.length; i++) {
    botonLink[i].className = botonLink[i].className.replace(" active", "");
  }

  document.getElementById(tabName).style.display = "block";
  event.currentTarget.className += " active";
}



</script>
